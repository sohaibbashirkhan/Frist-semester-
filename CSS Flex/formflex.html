<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <h1>Get In Touch</h1>
    <div class="container">
        <div class="flex1">
            <label for="" class="title">Name</label>
            <input type="text" class="box" placeholder="Enter Your Name">
            <label for="" class="title">Email</label>
            <input type="text" class="box" placeholder="Enter Your Email">
            <label for="" class="title">Phone</label>
            <input type="text" class="box" placeholder="Enter Your Phone Number">
            <label for="" class="title">Message</label>
            <textarea class="msg" cols="30" rows="10">Please leave Feedback</textarea>
            <input type="button" value="Submit" class="btn">
        </div>
        <div class="flex2">
            <img src="contact-us.jpg" alt="Loading">
        </div>
    </div>
</body>
</html>
