<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Mark sheet</h1>
    <div class="show" id="first">
        <input type="text" placeholder="ENTER FRIST NAME" id="Fname" >
        <input type="text" placeholder="ENTER LAST NAME" id="Lname" >
        <input type="text" placeholder="ENTER ENG MARK" id="eng" >
        <input type="text" placeholder="ENTER URDU MARK" id="urdu">
        <input type="text" placeholder="ENTER MATH MARK" id="math">
        <input type="text" placeholder="ENTER ISL MARK" id="isl">
        <input type="text" placeholder="ENTER ECO MARK" id="eco">
       <button onclick="presto()">Presto</button>
    </div>
    <div class="hide" id="second">
<table border= solid"2px" >
    <tr>
        <td id="fname"></td>
        <td id="lname"></td>
    </tr>
    <tr>
        <td>ENGLISH</td>
        <td id="Eng"></td>
    </tr>
    <tr>
        <td>URDU</td>
        <td id="Urdu"></td>
    </tr>
    <tr>
        <td>Math</td>
        <td id="Math"></td>
    </tr>
    <tr>
        <td>ISLAMIAT</td>
        <td id="Isl"></td>
    </tr>
    <tr>
        <td>ECONOMIC</td>
        <td id="Eco"></td>
    </tr>
    <tr>
        <td>OBTAINED</td>
        <td id="obt"></td>
    </tr>
    <tr>
        <td>PERCENTAGE</td>
        <td id="per"></td>
    </tr>
    <tr>
        <td>GRADE</td>
        <td id="grade"></td>
    </tr>
</table>

    </div>
    <script src="js/style.js"></script>
</body>
</html>
