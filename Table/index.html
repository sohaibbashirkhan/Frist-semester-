<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>3</td>

        </tr>
        <tr>
            <td>4</td>
            <td>April</td>
        </tr>
        <tr>
            <td>5</td>

        </tr>
        <tr>
            <td>6</td>
            <td>June</td>
        </tr>
        <tr>
            <td>7</td>
            <td>July</td>
        </tr>
        <tr>
            <td>8</td>
            <td>August</td>
        </tr>
        <tr>
            <td>9</td>
            <td>September</td>
        </tr>
        <tr>
            <td>10</td>
            <td>October</td>
        </tr>
        <tr>
            <td>11</td>

        </tr>
        <tr>
            <td>12</td>
            <td>December</td>
        </tr>
    </table>
</body>
</html>
