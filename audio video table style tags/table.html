<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>

</head>
<body>
    <h1 style="color:chocolate;text-align: center;">month's name</h1>
    <table border="4">
        <tr>
            <th>s.no</th>
            <th>month,name</th>
        </tr>
        <tr>
            <td>01</td>
            <td>jan</td>
        </tr>
        <tr>
            <td>02</td>
            <td>feb</td>
        </tr>
    </table>
</body>
</html>
