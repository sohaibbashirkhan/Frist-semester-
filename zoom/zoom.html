<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Image Grid</title>
</head>
<body>
    <div class="image-grid">
        <div class="image-container">
            <img src="pexels-eberhard-grossgasteiger-443446.jpg" alt="Image 1" class="zoomable">
        </div>
        <div class="image-container">
            <img src="pexels-pixabay-33109.jpg" alt="Image 2" class="zoomable">
        </div>
        <div class="image-container">
            <img src="pexels-pixabay-36762.jpg" alt="Image 3" class="zoomable">
        </div>
    </div>

    <div class="fullscreen">
        <span class="close-fullscreen">X</span>
        <img id="fullscreen-image" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
